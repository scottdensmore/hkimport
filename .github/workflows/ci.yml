name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          set -o pipefail
          xcodebuild \
            -project HKImport.xcodeproj \
            -scheme HKImport \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 16' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            test
